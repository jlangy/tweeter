<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:400,400i,700&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css">
  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
  </nav>

  <header>
    <div><img src="/images/profile-hex.png" alt=""></div>
    <br>
    <div>
      <h2>John Doe</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="new-tweet">

      <h2>Compose Tweet</h2>

      <form class="add-tweet-form" action="tweets" method="POST">
        <textarea id="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>

      <section id="articles-container">
        
        <article class="tweet-article">
  
          <header>
            <span><img src="images/profile-hex.png" alt="">Newton</span>
            <span class="handle">@handle</span>
          </header>
  
          <p>If I have seen further it is by standing on the shoulder of giants</p>
  
          <footer>
            <span>10 days ago</span>
            <span>abc</span>
          </footer>
  
        </article>
      
      </section>

    </section>

  </main>

</body>

</html>
